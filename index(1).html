<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Number Genrator</title>
  <script src="index(1).js"></script>
  <link rel="stylesheet" href="index(1).css">
</head>

<body>
  <header>
    <input type="text" id="search" class="search" placeholder="Find Your Number">
  
  </header>
  <button onclick="setQuery();">Search</button>



  <div class="info">
    <h2><span>Valid No</span><span>:</span><span id="valid">True or False</span></h2>
    <h2><span>company</span><span>:</span><span id="carrier"> company name</span></h2>
    <h2><span>country_code</span><span>:</span><span id="country_code">country_code</span></h2>
    <h2><span>country_name</span><span>:</span><span id="country_name">country_name</span></h2>
    <h2><span>international_format</span><span>:</span><span id="international_format">International</span></h2>
    <h2><span>line_type</span><span>:</span><span id="line_type">Line-Type</span></h2>
    <h2><span>local_format</span><span>:</span><span id="local_format">Local-Format</span></h2>
    <h2><span>location</span><span>:</span><span id="location">Location</span></h2>
    <h2><span>number</span><span>:</span><span id="number">Number</span></h2>
  </div>


</body>

</html>
